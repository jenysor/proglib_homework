  ubuntu:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [gcc] #, clang
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
#          - os: ubuntu-latest
#            c_compiler: clang
#            cpp_compiler: clang++

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-13 g++-13 lcov
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 90
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 90

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
          echo "coverage-output-dir=${{ github.workspace }}/coverage_report" >> "$GITHUB_OUTPUT"

      - name: Configure CMake with coverage
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage -O0"
          -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage -O0"
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
        
      - name: Run tests with coverage
        working-directory: build
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/build
        run: |
          ctest --build-config Release --verbose --output-on-failure
          # После тестов собираем данные покрытия
          lcov --capture --directory . --output-file coverage.info --ignore-errors mismatch,unused --rc geninfo_unexecuted_blocks=1
          lcov --remove coverage.info '/usr/*' '*/tests/*' --output-file coverage.filtered.info
          genhtml coverage.filtered.info --output-directory ${{ steps.strings.outputs.coverage-output-dir }}
          # Выводим краткую сводку в лог
          lcov --summary coverage.filtered.info

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.c_compiler }}
          path: ${{ github.workspace }}/coverage_report

      # Опционально: загрузка в Codecov
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Нужно создать в настройках репозитория
          file: ${{ github.workspace }}/build/coverage.filtered.info
